<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="bg-container gradient_bg">
    <div class="calc backdrop">
      <div class="calc-wrapper">
        <div class="calc-result-container">
          <div class="calc-result" id="calc-result">0</div>
        </div>
        <div class="calc-button" data-value="ac" id="ac">AC</div>
        <div class="calc-button" data-value="del" id="del">DEL</div>
        <div class="calc-button" data-value="%" id="percent">%</div>
        <div class="calc-button" data-value="/" id="divide">/</div>
        <div class="calc-button" data-value="7">7</div>
        <div class="calc-button" data-value="8">8</div>
        <div class="calc-button" data-value="9">9</div>
        <div class="calc-button" data-value="*" id="multi">*</div>
        <div class="calc-button" data-value="4">4</div>
        <div class="calc-button" data-value="5">5</div>
        <div class="calc-button" data-value="6">6</div>
        <div class="calc-button" data-value="-" id="minus">-</div>
        <div class="calc-button" data-value="1">1</div>
        <div class="calc-button" data-value="2">2</div>
        <div class="calc-button" data-value="3">3</div>
        <div class="calc-button" data-value="+" id="plus">+</div>
        <div class="calc-button" data-value="0">0</div>
        <div class="calc-button" data-value="00">00</div>
        <div class="calc-button" data-value=".">.</div>
        <div class="calc-button" data-value="=" id="equal">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
